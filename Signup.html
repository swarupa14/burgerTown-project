          </div>
          <input type="password" class="form-control" placeholder="Password*">


          <div class="checkbox">

          </div>
          <div class="checkbox">
            <small><input type="checkbox"> I agree with the terms and conditions of Burger Town</small>

          </div>
        </div>
        <div class="SignIn">
          <p>Have an Account? <a href="#">Sign In</a></p>
        </div>
